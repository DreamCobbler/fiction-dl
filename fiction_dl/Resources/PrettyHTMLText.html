<!DOCTYPE HTML>

<html>

	<head>

		<meta charset = "UTF-8">

		<title>@@@ApplicationName@@@</title>

		<style>

			body
			{

				margin: 10vh auto;

				color: #222;
				font-size: 3em;
				font-family: "Source Serif Pro", Cambria, Georgia, "Times New Roman", serif;
				text-align: center;

			}

			body > header
			{

				margin-bottom: 2em;
				padding: 5vh 0;

				color: #fff;
				font-family: Calibri, Arial, sans-serif;

				background: #0acffb;
				background: linear-gradient(350deg, #0acffb 0%, #000 100%);

			}

			body > header > h1
			{

				font-size: 1.5em;
				font-weight: inherit;

			}

			p
			{

				text-align: justify;
				line-height: 1.5em;

			}

		</style>

	</head>

	<body>

		<header><h1>@@@ApplicationName@@@</h1></header>

		<main>@@@Content@@@</main>

	</body>

</html>
